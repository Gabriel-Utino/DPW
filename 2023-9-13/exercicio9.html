<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="iniciar()">
    <!--
        Escrever um programa Javascript que apresentar todos os valores numÃ©ricos na faixa de 1 a 200.
    -->

    <script>
        function iniciar() {
            for (var i = 1; i <= 200; i++) {
                document.write("<p>" + i + "</p>");
            }
        }
    </script>
</body>

</html>
