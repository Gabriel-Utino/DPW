<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="iniciar()">
    <!--
        Escrever um programa Javascript que apresenta todos os valores numéricos inteiros ímpares situados
        na faixa de 0 a 20.
    -->

    <script>
        function iniciar() {
            for (var i = 1; i <= 20; i++) {
                if (i % 2 == 1) {
                    document.write("<p>" + i + "</p>");
                }
            }
        }
    </script>
</body>

</html>
