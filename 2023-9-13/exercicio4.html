<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Nota 1 : <input type="number" id="number1"></input></p>
        <p>Nota 2 : <input type="number" id="number2"></input></p>
        <p>Nota 3 : <input type="number" id="number3"></input></p>

        <p>Média aritmética : <span id="result"></span></p>
        <button onclick="calcular()">calcular a media</button>
    </div>

    <script>
        function calcular() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var number3 = parseFloat(document.getElementById("number3").value);
            var result = (number1 + number2 + number3)/3;
            
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
