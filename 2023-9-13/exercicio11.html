<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="iniciar()">
    <!--
        Escrever um programa Javascript apresenta o total da soma dos 100 primeiros números inteiros,
        representados pela sequência 1+2+3+4+5+6+7+...+97+98+99+100.
    -->

    <script>
        function iniciar() {
            var result = 0;
            for (var i = 1; i <= 100; i++) {
                document.write("<span>" + i + "</span>");
                if (i != 100) {
                    document.write("<span>" + "+" + "</span>");
                }
                result += i;
                console.log(result);
            }
            document.write("=" + "<span>" + result + "</span>");
        }
    </script>
</body>

</html>
